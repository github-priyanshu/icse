<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>View</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		position: relative;
	}
	body{
		width: 100%;
		height: 100vh;
		overflow: hidden;
	}
	iframe{
		width: 100%;height: 100vh;
	}
</style>
<body>
	<iframe src="" frameborder="0"></iframe>
	<script>
		var s=location.search;
		s=s.split('=')[1];
		document.querySelector("iframe").src="files/"+s;
	</script>
</body>
</html>
